<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERR</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">

</head>
<body>
    <!--! ------------------RIBBON-------------------- -->
    <div class="ribbon text-3xl">Free shipping available on all prepaid orders more than 10$ </div>
    
    <!--! ------------------NAVBAR-------------------- -->
    <div class="navbar-container">
        <div class="nav-left">
            <div class="ham-container">
                <img src="../assets/menu.svg" alt="ham-menu">
            </div>
            <div class="search-container">
                <img src="../assets/search.svg" alt="search">
            </div>
        </div>
        <div class="logo-container">
            <a href="/">
                <img class="nav-logo" src="../assets/Group 3.png" alt="boxedfashion">
            </a>
        </div>
        <div class="nav-right">
            <div class="userprofile-container">
                <img src="../assets/userprofile.svg" alt="profile">
            </div>
            <div class="shoppingcart-container">
                <img src="../assets/cart.png" alt="cart">
            </div>
        </div>
    </div>
    <div class="err-container">
        <img src="../assets/errorpage.svg" alt="ERROR">
    </div>
    
    <!-- !--------------------FOOTER------------------- -->
    <div class="footer-container">
        <div class="foot-left"></div>
            <div class="logocp-container">
                <img src="../assets/logo_cpright.png" alt="logo-copyright">
            </div>
        </div>
     </div>

</html>
